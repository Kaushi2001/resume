<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Resume Builder</title>
<link rel="stylesheet" href="./resume.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <label for="name">Name:</label>
  <input type="text" id="name">
  <label for="phone">Phone Number:</label>
  <input type="text" id="phone">
  <label for="email">Email:</label>
  <input type="text" id="email">
  <label for="linkedin">LinkedIn Profile:</label>
  <input type="text" id="linkedin">
  <label for="github">GitHub Profile:</label>
  <input type="text" id="github">

  <h2>Educational Qualifications</h2>
  <div id="educationalQualifications">
    
  </div>

  <h2>Work Experience</h2>
  <div id="workExperience">
    
  </div>

  <h2>Certifications</h2>
  <div id="certifications">
   
  </div>

  <h2>Skills</h2>
  <div id="skills">
    
  </div>

  <button id="addEducation">Add Education</button>
  <button id="addExperience">Add Work Experience</button>
  <button id="addCertification">Add Certification</button>
  <button id="addSkill">Add Skill</button>

  <button id="saveResume">Save Resume</button>
  <button id="previewResume">Preview Resume</button>

  <script src="./resume.js"></script>
</body>
</html>
